<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Console</title>
</head>
<body>
<h2>Please choose which user will be edited</h2>
<ul>
    <li th:each="user : ${users}"><a th:href="@{'/admin/' + ${user.id}}">
        <div th:text="${user.name}" class="user-name"></div>
        <div th:text="${user.surname}" class="user-surname"></div>
        <div th:text="${user.email}" class="user-email"></div>
    </a>

    </li>
</ul>


</body>
</html>
