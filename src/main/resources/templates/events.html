<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<h1>Events</h1>

<button class="btn btn-primary">Submit</button>
<div>nazdar</div>

<ul>
    <li th:each="event : ${eventsTempl}">
        <div th:text="${event.getEventDate()}" class="event-date"></div>
        <div th:text="${event.getEventName()}" class="event-name"></div>
        <div th:text="${event.getDescription()}" class="event-desc"></div>


    </li>
</ul>

</body>
</html>
