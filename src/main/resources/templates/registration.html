<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="/user/registration" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label for="FirstName">first</label>
        <input id="FirstName" th:field="*{name}"/>
        <p th:each="error: ${#fields.errors('name')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label for="LastName">last</label>
        <input id="LastName" th:field="*{surname}"/>
        <p th:each="error : ${#fields.errors('surname')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label for="email">email</label>
        <input id="email" type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label for="password">password</label>
        <input id="password" type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label for="confirmpass">confirm</label>
        <input id="confirmpass" type="password" th:field="*{matchingPassword}"/>
    </div>

    <button class="btn btn-primary">Submit</button>
</form>

<a th:href="@{/templates/login.html}" id="submit">login</a>
</body>
</html>
