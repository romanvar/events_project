<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<h2>Dashboard</h2>
<ul>
    <li th:each="event : ${eventsTempl}">
        <div th:text="${event.getEventDate()}" class="event-date"></div>
        <div th:text="${event.getEventName()}" class="event-name"></div>
        <div th:text="${event.getDescription()}" class="event-desc"></div>


    </li>
</ul>
</body>
</html>
