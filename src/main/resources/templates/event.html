<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<h1>Event to be added</h1>

<form th:action="@{'/event/' + ${user.id}}" th:object="${user}" method="POST" enctype="utf-8">
    <div>
        <label for="Event Name">Event Name</label>
        <input id="Event Name" th:field="*{eventName}"/>
        <p th:each="error: ${#fields.errors('eventName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label for="eventDescription">Event Description</label>
        <input id="eventDescription" th:field="description"/>
        <p th:each="error : ${#fields.errors('description')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label for="eventDate">Event Date</label>
        <input id="eventDate" type="email" th:field="eventDate"/>
        <p th:each="error : ${#fields.errors('eventDate')}"
           th:text="${error}">Validation error</p>
    </div>





    <button class="btn btn-primary">Submit</button>
</form>

</body>
</html>
